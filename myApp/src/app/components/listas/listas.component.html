<ion-list color='dark'>
  <ion-item-sliding *ngFor='let lista of deseosService.listas; let i = index'
                    class="animated fadeInDown">
    <ion-item 
              detail
              color='dark'
              (click)="irLista(lista)">
      <ion-label>{{lista.title}}</ion-label>
      <ion-note slot="end">
        {{lista.items.length}} items
      </ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="borrarLista(lista)" color="danger">
        <ion-icon slot="icon-only"name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
